# Logging
# Disable google maps logging to hide our api key
logging.level.com.google.maps=OFF
logging.level.org.systemexception.ecommuter=DEBUG
logging.level.org.springframework.web=INFO
logging.file=target/ecommuter.log
#logging.pattern.console = %d|%level|%c|%msg%n
logging.pattern.file=%d|%level|%c|%msg%n
# Application listening port
server.port=5000
# Server management port
management.port=5050